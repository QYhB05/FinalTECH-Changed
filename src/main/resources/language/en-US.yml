        - '{color:stress}Null'
        - '{color:normal}Do nothing for this side'
    input:
      lore:
        - '{color:stress}Input'
        - '{color:normal}Do input for this side'
    output:
      lore:
        - '{color:stress}Output'
        - '{color:normal}Do output for this side'
    input-and-output:
      lore:
